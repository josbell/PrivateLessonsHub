<div>
	<!-- Modal Structure -->
	<div id="adminModal" class="modal" materialize='modal'  								[materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions">
		<div class="modal-content">
			<div class="navbar-fixed">
				<nav id='placeholder-navbar' role="navigation">
					<div class="nav-wrapper container">
						<button type="button" class="back-btn" (click)="closeModal()">
						<i class="material-icons">arrow_back</i>
						<span>Back</span>
						</button>
					</div>
				</nav>
			</div>

			<google-signin
  				[clientId]="myClientId"
				[scope]="myScope"
				(googleSignInSuccess)="onGoogleSignInSuccess($event)">
			</google-signin>

			<button (click)='grantAccess()'>Grant Access</button>

			<div class="row">
				<form class="col s12">
					<div class="row">
						<div class="input-field col s6">
							<input placeholder="Placeholder" id="first_name" type="text" class="validate">
							<label for="first_name">First Name</label>
						</div>
						<div class="input-field col s6">
							<input id="last_name" type="text" class="validate">
							<label for="last_name">Last Name</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input disabled value="I am not editable" id="disabled" type="text" class="validate">
							<label for="disabled">Disabled</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="password" type="password" class="validate">
							<label for="password">Password</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="email" type="email" class="validate">
							<label for="email">Email</label>
						</div>
					</div>
					<div class="row">
						<div class="col s12">
							This is an inline input field:
							<div class="input-field inline">
								<input id="email" type="email" class="validate">
								<label for="email" data-error="wrong" data-success="right">Email</label>
							</div>
						</div>
					</div>
				</form>
			</div>
			
			<div class="modal-footer">
				<a href="javascript:void(0)"
					class="modal-action waves-effect waves-green btn-flat"
					(click)='submit()'>
					Add
				</a>
				<a href="javascript:void(0)"
					class="modal-action modal-close waves-effect waves-green btn-flat">
					Done
				</a>
			</div>
		</div>
	</div>
</div>
